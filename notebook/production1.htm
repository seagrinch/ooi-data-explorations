<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
<head>
    <title>Primary Production Lab #1</title>
</head>

<body>

<!-- DATA CHART -->
<div style="width: 800px;">
  <div id="chart" style="width:800px; height: 320px;"></div>

  <div class="row" style="margin-top:10px;">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-9">
      <label style="font-weight: normal;"><input type="checkbox" id="drawline" onclick="toggle_line(this)" checked> 
        Draw Line</label>
    </div>
  </div>
  <p class="text-right"><small>&copy; 2020 Rutgers University <a href="https://https://datalab.marine.rutgers.edu">Ocean Data Labs Project</a></small></p>
</div>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../js/dygraph-2.1.0/dygraph.css" />
<style type="text/css">
  
  .dygraph-title {
    font-size: 16px;
  }
  
  .dygraph-ylabel {
    font-size: 14px;
    font-weight: bold;
    color:008100;
  }
  
  .dygraph-legend {
    left: 544px !important;
  }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/dygraph-2.1.0/dygraph.js"></script>

<script type="text/javascript">

var parameters = [
  {title:"Salinity"},
  {title:"Temperature (&deg;C)"},
  {title:"Chlorophyll (µg/L)"},
  {title:"Nitrate (µmol/L)"},
  {title:"Longwave Irradiance (W/m^2)"},
  {title:"Shortwave Irradiance (W/m^2)"},
];

var colors = ["#00457C","#d3596d","#008100","#00839C","#000000","#DBA53A"];

$(document).ready(function () {

  g = new Dygraph(document.getElementById("chart"), "data/production2019.csv", {
    title: 'Coastal Pioneer Array - Offshore Surface Mooring Riser',
    ylabel: 'Chlorophyll (µg/L)',
    //labels : ["Date","Endurance","Pioneer"],
    legend: 'always',
    labelsSeparateLines: true,
    labelsUTC : true,
    colors : colors,
    strokeWidth: 2,
    drawPoints: true,
    pointSize: 3,
    highlightCircleSize: 6,
    //logscale : true,
    showRangeSelector: true,
    //rangeSelectorPlotFillColor : "#00839C",
    //rangeSelectorPlotStrokeColor : "#008100",
    //animatedZooms : true,
    series: {
      'Chlorophyll_a': {axis: 'y', showInRangeSelector: true},
    },
    visibility: [0,0,1,0,0,0],
  });

}); //document.ready


function toggle_line(el) {
    g.updateOptions({
      strokeWidth: (el.checked ? 2 : 0),
    })
}

</script>


  </body>
</html>
