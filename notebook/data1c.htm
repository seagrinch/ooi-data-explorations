    <title>Lab 2.1C</title>

<body>

<!-- DATA CHART -->
<div id="chart1" style="width:800px; height: 325px;"></div>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../js/dygraph-2.1.0/dygraph.css" />
<style type="text/css">
  
  .dygraph-title {
    font-size: 18px;
  }
  
  .dygraph-ylabel, .dygraph-y2label {
    font-size: 14px;
  }
  
  .dygraph-legend {
    left: 544px !important;
  }
  
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/dygraph-2.1.0/dygraph.js"></script>

<script type="text/javascript">
$(document).ready(function () {

  g = new Dygraph(document.getElementById("chart1"), "data/CP04OSSM_monthly.csv", {
    title: 'Coastal Pioneer Array - Offshore Surface Mooring',
    ylabel: 'Temperature (¡C)',
    labelsSeparateLines: true,
    labelsUTC : false,
    strokeWidth: 2,
    drawPoints: true,
    pointSize: 2,
    highlightCircleSize: 6,
    showRangeSelector: true,
    series: {
      'Air Temperature': {axis: 'y', color:'#DBA53A', showInRangeSelector: true},
    },
    visibility: [1,0,0],
  });

}); //document.ready
  
</script>


  </body>
